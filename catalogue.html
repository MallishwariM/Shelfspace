<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Catalogue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff8e1;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      color: #ff6f61;
      font-weight: 700;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .btn-success {
      background-color: #ff6f61;
      border: none;
      transition: all 0.2s ease-in-out;
    }
    .btn-success:hover {
      background-color: #e55b50;
      transform: scale(1.05);
    }
    .btn-primary {
      background-color: #4db6ac;
      border: none;
    }
    .btn-primary:hover {
      background-color: #399387;
      transform: scale(1.05);
    }
    table thead {
      background-color: #ffe0b2;
    }
    table tbody tr {
      background-color: #fff3e0;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <div class="card shadow-lg rounded-4">
      <div class="card-body">
        <h2 class="text-center mb-4">ðŸ“š Book Catalogue</h2>
        <div class="table-responsive">
          <table class="table align-middle text-center">
            <thead>
              <tr>
                <th>Category</th>
                <th>Book Title</th>
                <th>Author</th>
                <th>Price ($)</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>CSE</td>
                <td>Python Programming Essentials</td>
                <td>Guido van Rossum</td>
                <td>35</td>
                <td><button class="btn btn-success btn-sm" onclick="addToCart('Python Programming Essentials',35)">Add to Cart</button></td>
              </tr>
              <tr>
                <td>ECE</td>
                <td>Signals and Systems</td>
                <td>Alan V. Oppenheim</td>
                <td>40</td>
                <td><button class="btn btn-success btn-sm" onclick="addToCart('Signals and Systems',40)">Add to Cart</button></td>
              </tr>
              <tr>
                <td>EEE</td>
                <td>Power Electronics Fundamentals</td>
                <td>Mohammad H. Rashid</td>
                <td>45</td>
                <td><button class="btn btn-success btn-sm" onclick="addToCart('Power Electronics Fundamentals',45)">Add to Cart</button></td>
              </tr>
              <tr>
                <td>MECH</td>
                <td>Fluid Mechanics</td>
                <td>Frank M. White</td>
                <td>50</td>
                <td><button class="btn btn-success btn-sm" onclick="addToCart('Fluid Mechanics',50)">Add to Cart</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-center mt-3">
          <a href="cart.html" class="btn btn-primary px-4">Go to Cart ðŸ›’</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Book added to cart!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script>
    function addToCart(book, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let index = cart.findIndex(item => item.book === book);

      if (index !== -1) {
        cart[index].qty += 1;
        cart[index].amount = cart[index].price * cart[index].qty;
      } else {
        cart.push({ book: book, price: price, qty: 1, amount: price });
      }

      localStorage.setItem("cart", JSON.stringify(cart));

      // Show toast
      document.getElementById("toastMsg").innerText = `${book} added to cart!`;
      const toast = new bootstrap.Toast(document.getElementById("toast"));
      toast.show();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
