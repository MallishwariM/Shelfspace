<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #212529; /* dark background */
    }
    .nav-link {
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }
    .nav-link:hover {
      background-color: #495057;
      color: #ffc107 !important; /* gold hover */
    }
    .nav-link.active {
      background-color: #28a745 !important; /* green active */
      color: #fff !important;
    }
  </style>
</head>
<body class="text-white">
  <div class="d-flex flex-column p-3" style="height: 100vh;">
    <h4 class="text-center text-warning">📖 Menu</h4>
    <hr class="border-light">
    <ul class="nav flex-column gap-2">
      <li class="nav-item">
        <a class="nav-link text-white active" href="home.html" target="showframe">🏠 Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="catalogue.html" target="showframe">📚 Catalogue</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="cart.html" target="showframe">🛒 Cart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="login.html" target="showframe">🔑 Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="resume.html" target="showframe">👤 Profile</a>
      </li>
    </ul>
  </div>

  <script>
    // highlight active link
    const links = document.querySelectorAll(".nav-link");
    links.forEach(link => {
      link.addEventListener("click", function() {
        links.forEach(l => l.classList.remove("active"));
        this.classList.add("active");
      });
    });
  </script>
</body>
</html>
