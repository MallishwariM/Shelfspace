<!DOCTYPE html>
<html>
<head>
  <title>REGISTRATION PAGE VALIDATION</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    function showMessage(msg, type="danger") {
      const box = document.getElementById("alertBox");
      box.className = "alert alert-" + type;
      box.innerHTML = msg;
    }

    // Username validation
    function UnameValidation() {
      var fname = document.forms["regform"]["fname"].value.trim();
      var splchar = "!@#$%^&*()+=-[]\\\';,./{}|\":<>?~";

      if (fname.length < 6) {
        showMessage("⚠️ First name must have at least 6 characters");
        return false;
      }
      for (var i = 0; i < fname.length; i++) {
        if (splchar.indexOf(fname.charAt(i)) !== -1) {
          showMessage("⚠️ Userid should not have any special characters");
          return false;
        }
      }
      showMessage("✅ Username looks good!", "success");
      return true;
    }

    // Password validation
    function pwdvalidation() {
      var pw = document.forms["regform"]["pwd"].value;
      var cpw = document.forms["regform"]["cpwd"].value;

      if (pw.length < 6) {
        showMessage("⚠️ Password must contain at least 6 characters");
        return false;
      }
      if (pw !== cpw) {
        showMessage("⚠️ Passwords do not match");
        return false;
      }
      showMessage("✅ Password validation successful!", "success");
      return true;
    }

    // Email validation
    function emailvalidation() {
      var emailid = document.forms["regform"]["email"].value.trim();
      var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!pattern.test(emailid)) {
        showMessage("⚠️ Given email id is invalid");
        return false;
      }
      showMessage("✅ Email is valid", "success");
      return true;
    }

    // Phone number validation
    function phnovalidation() {
      var ph = document.forms["regform"]["phno"].value.trim();
      if (!/^\d{10}$/.test(ph)) {
        showMessage("⚠️ Phone number must be exactly 10 digits");
        return false;
      }
      showMessage("✅ Phone number is valid", "success");
      return true;
    }

    // Form submit validation
    function validateForm(event) {
      if (!UnameValidation() || !pwdvalidation() || !emailvalidation() || !phnovalidation()) {
        event.preventDefault();
        return false;
      }
      return true;
    }
  </script>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body">
            <h2 class="text-center text-primary mb-4">Online Registration Page</h2>

            <!-- Alert Box -->
            <div id="alertBox" class="mb-3"></div>

            <form name="regform" action="Login.html" method="post" onsubmit="return validateForm(event)">

              <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" maxlength="20" class="form-control" name="fname" onblur="UnameValidation()">
              </div>

              <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" maxlength="20" class="form-control" name="lname">
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" maxlength="20" class="form-control" name="pwd">
              </div>

              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" maxlength="20" class="form-control" name="cpwd" onblur="pwdvalidation()">
              </div>

              <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="gender" value="male">
                  <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="gender" value="female">
                  <label class="form-check-label">Female</label>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Email ID</label>
                <input type="text" maxlength="40" class="form-control" name="email" onblur="emailvalidation()">
              </div>

              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" maxlength="10" class="form-control" name="phno" onblur="phnovalidation()">
              </div>

              <div class="d-flex justify-content-between">
                <input type="submit" value="Submit" class="btn btn-success px-4">
                <input type="reset" value="Reset" class="btn btn-secondary px-4">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
