<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff8e1;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .btn-danger:hover, .btn-success:hover, .btn-secondary:hover {
      transform: scale(1.05);
      transition: all 0.2s ease-in-out;
    }
    input.qty-input {
      width: 60px;
      text-align: center;
    }
    h1 {
      color: #ff6f61;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <div class="card shadow-lg rounded-4">
      <div class="card-body">
        <h1 class="text-center mb-4">ðŸ›’ Your Cart</h1>
        <div id="cart-container" class="table-responsive"></div>
        <div class="text-center mt-4">
          <a href="catalogue.html" class="btn btn-secondary px-4">â¬… Back to Catalogue</a>
          <a href="login.html" class="btn btn-success px-4">âœ… Checkout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast align-items-center text-bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Item removed from cart</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let container = document.getElementById("cart-container");

      if (cart.length === 0) {
        container.innerHTML = `
          <div class="text-center text-muted py-5">
            <img src="https://cdn-icons-png.flaticon.com/512/11329/11329060.png" 
                 alt="Empty Cart" class="mb-3" style="max-width:150px;">
            <h5>Your cart is empty.</h5>
            <a href="catalogue.html" class="btn btn-primary mt-3">Browse Catalogue</a>
          </div>`;
        return;
      }

      let html = `<table class="table table-striped table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Book Name</th>
            <th>Price ($)</th>
            <th>Quantity</th>
            <th>Amount ($)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>`;

      let total = 0;
      cart.forEach((item, index) => {
        total += item.amount;
        html += `<tr>
          <td>${item.book}</td>
          <td>${item.price.toFixed(2)}</td>
          <td>
            <input type="number" min="1" class="form-control qty-input" value="${item.qty}" 
                   onchange="updateQty(${index}, this.value)">
          </td>
          <td>${item.amount.toFixed(2)}</td>
          <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button></td>
        </tr>`;
      });

      html += `<tr class="table-info">
        <td colspan="3" class="text-end fw-bold">Total Amount:</td>
        <td colspan="2" class="fw-bold">$${total.toFixed(2)}</td>
      </tr>
      </tbody></table>`;

      container.innerHTML = html;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (index >= 0 && index < cart.length) {
        let removed = cart.splice(index, 1)[0];
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();

        const toast = new bootstrap.Toast(document.getElementById("toast"));
        document.getElementById("toastMsg").innerText = `${removed.book} removed from cart!`;
        toast.show();
      }
    }

    function updateQty(index, qty) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      qty = parseInt(qty);
      if (qty < 1) qty = 1;
      cart[index].qty = qty;
      cart[index].amount = cart[index].price * qty;
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // Initialize cart only if it doesn't exist
    if (!localStorage.getItem("cart")) {
      localStorage.setItem("cart", JSON.stringify([]));
    }

    loadCart();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
