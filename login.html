<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff8e1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff6f61;
      font-weight: 700;
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
      border-color: #ff6f61;
    }

    .btn-success {
      background-color: #ff6f61;
      border: none;
      transition: all 0.2s ease-in-out;
    }

    .btn-success:hover {
      background-color: #e55b50;
      transform: translateY(-2px);
    }

    .btn-outline-secondary {
      border-color: #4db6ac;
      color: #4db6ac;
    }

    .btn-outline-secondary:hover {
      background-color: #4db6ac;
      color: #fff;
      transform: translateY(-2px);
    }

    a {
      color: #4db6ac;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">üîë Login</h2>
            
            <form action="catalogue.html" method="get">
              <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" id="loginId" name="login" placeholder="Login ID" required>
                <label for="loginId">Login ID</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" id="password" name="pwd" placeholder="Password" required>
                <label for="password">Password</label>
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-4">Login</button>
                <button type="reset" class="btn btn-outline-secondary px-4">Reset</button>
              </div>

              <div class="text-center mt-3">
                <a href="registration.html">üìù New User? Register Here</a><br>
                <a href="#" class="small text-muted">Forgot Password?</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
